<div class="container">
	<div>
		<ul class="breadcrumb" >

			<li ng-repeat="breadcrumb in breadcrumbs.getAll()"><ng-switch
					on="$last"> <span ng-switch-when="true">{{breadcrumb.name}}</span>
				<span ng-switch-default> <a href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a>
				</span> </ng-switch></li>
		</ul>
	</div>
	<div class="bs-example">
		<ul class="list-group">
			<li ng-repeat="featureComponent in group.featureComponentList"
				class="list-group-item"><a
				href="#/{{featureComponent.type}}/{{featureComponent.path}}">{{featureComponent.name}}</a>
			</li>
		</ul>
	</div>

</div>

<div class="container-fluid">
	<h2>Search Results:</h2>

	<dl ng-repeat="result in searchResults">
		<dt><a href="#/features/feature/{{result.id}}/{{result.path}}">{{result.path}}</a></dt> 
		<dd>
			<dl ng-repeat="matchedLine in result.matchedLines  track by $index">
				<p>{{matchedLine}}</p>
			</dl>
		</dd>
	</dl>
</div>

<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" ng-app="oneTruthWebApp">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/feature-services.js"></script>
<script src="js/breadcrumbs-services.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">One-Truth</a>
          
        </div>
        <form novalidate ng-submit="submit()" ng-controller="SearchClickCtrl"
				class="navbar-form navbar-left" style="width:300px">



				<div class="input-group">

					<input type="text" ng-model="text" name="search"
						class="form-control" placeholder="Search" /> <span
						class="input-group-btn"> 
						<input type="submit" class="btn btn-default">Search</input>
					</span>
				</div>
			</form>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://builtwithbootstrap.com/" target="_blank">SignUp</a></li>
            <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">SignIn</a></li>
          </ul>

        </div>
      </div>
    </div>
	
	<div ng-view></div>
</body>
</html>
